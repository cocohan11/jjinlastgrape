<h1>샤인머스켓</h1>
농경연 관측본부 관계자는 “유목이 성목화되는 등 생산량이 급증할 올해가 소비자가
샤인머스켓을 계속 찾느냐, 아니면 소비가 돌아서느냐를 가를 분기점이 될
중요한 시즌이 될 것”이라며 “당도가 18브릭스 이상은 돼야 샤인머스켓의
정상적인 향과 맛이 난다. 그런 샤인머스켓이 출하돼야 샤인머스켓 소비가
이어지고 면적 증가와 보폭을 맞출 수 있을 것”이라고 강조했다.
